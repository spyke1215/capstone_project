{% extends "cmis/layout.html" %}

{% block title %}
    Cemetery
{% endblock%}

{% block head %}
<style>
    .filter-group {
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 2;
    border-radius: 3px;
    color: #fff;
    width: 140px;
    }
     
    .filter-group input[type='checkbox']:first-child + label {
    border-radius: 3px 3px 0 0;
    }
     
    .filter-group label:last-child {
    border-radius: 0 0 3px 3px;
    border: none;
    }
     
    .filter-group input[type='checkbox'] {
    display: none;
    }
     
    .filter-group input[type='checkbox'] + label {
    background-color: #3386c0;
    display: block;
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    }
     
    .filter-group input[type='checkbox'] + label {
    background-color: #3386c0;
    text-transform: capitalize;
    }
     
    .filter-group input[type='checkbox'] + label:hover,
    .filter-group input[type='checkbox']:checked + label {
    background-color: #4ea0da;
    }
     
    .filter-group input[type='checkbox']:checked + label:before {
    content: 'âœ”';
    margin-right: 5px;
    }

    #mainNav .navbar-brand{
        color: rgba(0, 0, 0);
    }

    #mainNav .nav-link{
        color: rgba(0, 0, 0, 1);
    }

    #mainNav .nav-link:hover {
        color: rgba(0, 0, 0, 0.75);
      }
    </style>
{% endblock %}

{% block masthead %}
<div class="masthead" >
    <div class="masthead" id='map'></div>
    <nav id="filter-group" class="filter-group"></nav>

    <script>
        if (!maplibregl.supported()) {
            alert('Your browser does not support MapLibre GL');
        } else {
            const map = new maplibregl.Map({
                container: 'map', // container id
                style: "https://api.maptiler.com/maps/streets/style.json?key=pYak4IN292AL67yzijvU",
                center: {{ center|safe }}, // starting position [lng, lat]
                zoom: {{ zoom|safe }}, // starting zoom
            });

            var zoomlevel = 'low';

            var filterGroup = document.getElementById('filter-group');

            var polygon = {
                'id': 'polygons',
                'type': 'fill',
                'source': 'section', // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': '#90EE90',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.5
                    ]
                }
            };

            var outline = {
                'id': 'outline',
                'type': 'line',
                'source': 'section',
                'layout': {},
                'paint': {
                    'line-color': '#5A5A5A', // orange outline
                    'line-width': 3
                }
            };

            var section = {{ section|safe }};
            var graves = {{ lot|safe }};

            var layerIDs = []; 

            var popup = new maplibregl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            // BOUNDERIES
            var bounds = [
            [122.90782362654943, 10.594244730858899], // [west, south]
            [122.912640077032, 10.597304816176521]  // [east, north]
            ];

            // Set the map's max bounds.
            map.setMaxBounds(map.getBounds());   
            
            // ZOOM
            map.setMaxZoom(24); //max zoom
            map.setMinZoom(16); //min zoom
            
            // CONTROLS
            map.addControl(new maplibregl.FullscreenControl(), 'bottom-right'); //fullscreen controls   
            map.addControl(new maplibregl.NavigationControl(), 'bottom-right'); //navigation controls
            map.addControl(new maplibregl.GeolocateControl({ 
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }), 'bottom-right'); //geolocation controls
           

            // Load the data
            map.on('load', function () {
                // sources
                map.addSource('section', {
                    'type': 'geojson',
                    'data': section
                });

                map.addLayer(polygon);
                map.addLayer(outline);

                map.on('mouseenter', 'polygons', function (e) {
                    map.getCanvas().style.cursor = 'pointer';
                    var coordinates = e.features[0].geometry.coordinates[0];
                    var bounds = coordinates.reduce(function(bounds, coord) {
                        return bounds.extend(coord);
                    }, new maplibregl.LngLatBounds(coordinates[0], coordinates[0]));
    
                    var name = e.features[0].properties.name;
                    popup.setLngLat(bounds.getCenter())
                    .setHTML("<h6><strong>"+name+"</strong></h6>") //!need more data
                    .addTo(map);
                });

                map.on('click', 'polygons', function (e) {
                    var coordinates = e.features[0].geometry.coordinates[0];
                    var bounds = coordinates.reduce(function(bounds, coord) {
                        return bounds.extend(coord);
                    }, new maplibregl.LngLatBounds(coordinates[0], coordinates[0]));
                    map.fitBounds(bounds, {
                        padding: 20
                    });
    
                    if(map.getZoom() > 23)
                    {
                        window.location.href = "deceased?q=" + e.features[0].properties.id_lot;
                    }
                });

                map.on('mouseleave', 'polygons', function () {
                    map.getCanvas().style.cursor = '';
                    popup.remove();
                });

                //remove contributors
                map.getContainer().querySelector('.maplibregl-ctrl-attrib').remove();

                //change map on zoom
                map.on('zoom', function () {

                    if (map.getZoom() >= 19.5 && zoomlevel == 'low') {
                        
                        map.removeLayer('outline');
                        map.removeLayer('polygons');
                        map.removeSource('section');
                        
                        map.addSource('graves', {
                            'type': 'geojson',
                            'data': graves
                        });

                        map.addLayer({
                            'id': 'outline',
                            'type': 'line',
                            'source': 'graves',
                            'layout': {},
                            'paint': {
                                'line-color': '#5A5A5A',
                                'line-width': 3
                            }
                        });

                        graves.features.forEach(function (feature) {
                            var status = feature.properties['status'];
                            var layerID = 'poi-' + status;
                            
                            // Add a layer for this symbol type if it hasn't been added already.
                            if (!map.getLayer(layerID)) {
                                map.addLayer({
                                    'id': layerID,
                                    'type': 'fill',
                                    'source': 'graves',
                                    'layout': {},
                                    'paint':{
                                        'fill-color':[
                                            'match',
                                            ['get', 'status'],
                                            'Occupied', '#ff3838',
                                            'Vacant', '#56f000',
                                            'Reserved', '#2dccff',
                                            'Unavailable', '#9ea7ad',
                                            '#90EE90',
                                        ],
                                        'fill-opacity': [
                                            'case',
                                            ['boolean', ['feature-state', 'hover'], false],
                                            1,
                                            0.5
                                        ]
                                    },
                                    'filter': ['==', 'status', status]
                                });
                                
                                // Add checkbox and label elements for the layer.
                                var input = document.createElement('input');
                                input.type = 'checkbox';
                                input.id = layerID;
                                input.checked = true;
                                filterGroup.appendChild(input);
                
                                var label = document.createElement('label');
                                label.setAttribute('for', layerID);
                                label.textContent = status;
                                filterGroup.appendChild(label);

                                layerIDs.push(layerID);
                                
                                // When the checkbox changes, update the visibility of the layer.
                                input.addEventListener('change', function (e) {
                                    map.setLayoutProperty(
                                    layerID,
                                    'visibility',
                                    e.target.checked ? 'visible' : 'none'
                                    );
                                });

                                map.on('mouseenter', layerID, function (e) {
                                    map.getCanvas().style.cursor = 'pointer';
                                    var coordinates = e.features[0].geometry.coordinates[0];
                                    var bounds = coordinates.reduce(function(bounds, coord) {
                                        return bounds.extend(coord);
                                    }, new maplibregl.LngLatBounds(coordinates[0], coordinates[0]));
                    
                                    var name = e.features[0].properties.name;
                                    popup.setLngLat(bounds.getCenter())
                                    .setHTML("<h6><strong>"+name+"</strong></h6>") //!need more data
                                    .addTo(map);
                                });

                                map.on('click', layerID, function (e) {
                                    var coordinates = e.features[0].geometry.coordinates[0];
                                    var bounds = coordinates.reduce(function(bounds, coord) {
                                        return bounds.extend(coord);
                                    }, new maplibregl.LngLatBounds(coordinates[0], coordinates[0]));
                                    map.fitBounds(bounds, {
                                        padding: 20
                                    });
                    
                                    if(map.getZoom() > 23)
                                    {
                                        window.location.href = "deceased?q=" + e.features[0].properties.id_lot;
                                    }
                                });

                                map.on('mouseleave', layerID, function () {
                                    map.getCanvas().style.cursor = '';
                                    popup.remove();
                                });
                            }
                        });
                        zoomlevel = "high"

                    }else if (map.getZoom() < 19.5 && zoomlevel == 'high'){

                        for (const layer of layerIDs) //remove layers
                        {
                            map.removeLayer(layer);
                        }

                        layerIDs = []; //reset layerIDs

                        const list = document.getElementById("filter-group"); //remove checkboxes
                        while (list.hasChildNodes()) {
                            list.removeChild(list.firstChild);
                        }
                        map.removeLayer('outline');
                        map.removeSource('graves');
                    
                        map.addSource('section', {
                            'type': 'geojson',
                            'data': section
                        });
                        map.addLayer(polygon);
                        map.addLayer(outline);

                        zoomlevel = "low"
                    }
                });
            });
        }
    </script>
</div>
{% endblock %}
