{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}Sepulcrum</title>
        <link rel="icon" type="image/x-icon" href="static/cmis/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/cmis/css/styles.css" rel="stylesheet" />
        <!-- Maplibre -->
        <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.js"></script>
        <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.css" rel="stylesheet"/>
        <!-- Animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        {% block head %}{% endblock %}
    </head>
    <body id="page-top" class="bg-black">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand user-select-none" href="{% url 'menu' %}">Sepulcrum</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item user-select-none"><a class="nav-link fw-bold" href="{% url 'search' %}">Search</a></li>
                        <li class="nav-item user-select-none"><a class="nav-link fw-bold" href="{% url 'report' %}">Reports</a></li>
                        <li class="nav-item user-select-none"><a class="nav-link fw-bold" href="/admin/">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block masthead %}
        {% endblock %}
        <!-- Core theme JS-->
        <script src="{% static 'cmis/js/scripts.js' %}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
